<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
    <title>Book-Haven</title>
</head>
<body>
    <div class="header" id="home">
        <div class="brand">
        <img src="../logo.png" alt="Book Haven" width="50px" height="50px">
        <h1><a href="#">Book-Haven</a></h1>
        </div>
    <nav class="nav-links">
        <a href="../index.html">Home</a> 
        <a href="#">Catalogue</a>
        <a href="../index.html#About-us">About Us</a> 
        <a href="../index.html#Contact">Contact</a>
    </nav>
    <i class="bi bi-bag-fill cart" id="cart-count"></i>
    </div>
    <div class="hero-section" id="About-us">
        <h2>Catalogue</h2>
    </div>
    <div class="filter-search">
    <div class="container my-4">
        <div class="row g-2 align-items-center">
        <div class="col-md-4">
            <select id="category-filter" class="form-select">
            <option value="all">All Books</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Self-Help">Self-Help</option>
            </select>
            <input id="search-input" type="text" class="form-control" placeholder="Search by title or author">
        </div>
        </div>
    </div>
    </div>
    <div class="catalog-container">
        <div class="book-list" id="book-list">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
